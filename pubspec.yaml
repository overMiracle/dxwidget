name: dxwidget
description: A new Flutter UI
version: 0.1.0

environment:
  sdk: '>=2.18.2 <3.0.0'
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_spinkit: ^5.1.0
  lpinyin: ^2.0.3
  xml: ^5.1.2
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  plugin:
    platforms:
      android:
        package: com.dxwidget.android
        pluginClass: DxwidgetPlugin
      ios:
        pluginClass: DxwidgetPlugin

